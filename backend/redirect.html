<!DOCTYPE html>
<html>
<head>
  <title>ServerCraft - Download</title>
  <script>
    fetch('https://raw.githubusercontent.com/lazerkatsweirdstuff/servercraft/main/latestexe.txt')
      .then(response => response.text())
      .then(downloadUrl => {
        window.location.href = downloadUrl.trim();
      })
      .catch(error => {
        console.error('Failed to fetch download link:', error);
        document.body.innerHTML = '<h1>Error: Could not fetch download link.</h1>';
      });
  </script>
</head>
<body>
  <p>Redirecting to the latest version of ServerCraft...</p>
</body>
</html>
